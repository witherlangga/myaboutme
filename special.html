<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>special content</title>
    <style>
      body {
        background-color: white;
        color: black;
        font-family: "Times New Roman", serif;
        font-size: 21px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        height: -webkit-fill-available;
        margin: 0;
        padding: 20px;
        text-align: center;
        -webkit-text-size-adjust: 100%;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      div {
        margin-bottom: 15px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background-color: black;
        color: white;
        transition: background 0.3s;
        backface-visibility: hidden;
        will-change: transform;
      }

      button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div>nyari apa?</div>
    <button onclick="mainkan()">keluar</button>

    <audio id="audio">
      <source src="music/mpo.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung audio.
    </audio>

    <script>
      function mainkan() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0;
        audio.play();

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>myaboutme</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
    }

    button {
      padding: 8px 25px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 25px;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
      z-index: 10;
    }

    .menu {
      position: absolute;
      top: 15px;
      right: 25px;
      cursor: pointer;
      font-size: 28px;
      user-select: none;
      z-index: 9999;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 25px;
      background-color: #f9f9f9;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 9998;
      padding-bottom: 10px;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
    }

    .dropdown a {
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      font-size: 18px;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .social-links a {
      font-size: 28px;
      color: black;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #555;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu" onclick="toggleDropdown()">â‹®</div>

  <div id="dropdown" class="dropdown">
    <a href="songoftheday.html">song of the day</a>
    <div class="social-links">
      <a href="https://instagram.com/_.withlan" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/witherlangga" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://tiktok.com/@.withlann" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div>nyari apa?</div>
  <button onclick="mainkan()">exit</button>

  <audio id="audio">
    <source src="music/mpo.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function mainkan() {
      const audio = document.getElementById("audio");
      audio.pause();
      audio.currentTime = 0;
      audio.play();
    }

    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu')) {
        const dropdowns = document.getElementsByClassName("dropdown");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>
</html>
